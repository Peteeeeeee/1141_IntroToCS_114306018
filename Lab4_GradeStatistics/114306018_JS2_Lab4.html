<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Grade Statistics - Lab 4</title>
    <link rel="stylesheet" href="114306018_JS2_Lab4.css">
</head>
<body>

    <h2>Grade Statistics</h2>

    <div class="input-container">
        Math: <input type="number" id="mathInput">
        English: <input type="number" id="englishInput">
        <button id="submitBtn">Submit</button>
    </div>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAvg">0.00</td>
                <td id="engAvg">0.00</td>
                <td id="totalAvg">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="114306018_JS2_Lab4.js"></script>
</body>
</html>
