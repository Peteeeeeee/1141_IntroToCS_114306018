<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator - HW8</title>
    <link rel="stylesheet" href="114306018_JS2_HW8.css">
</head>
<body>

    <div class="calculator-container">
        <h2>JS Calculator</h2>

        <div class="input-group">
            <label for="num1">Number 1</label>
            <input type="number" id="num1" placeholder="Enter number 1">
        </div>

        <div class="input-group">
            <label for="num2">Number 2</label>
            <input type="number" id="num2" placeholder="Enter number 2">
        </div>

        <div class="input-group">
            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <button id="calcBtn" onclick="calculate()">Calculate</button>

        <div id="result">Result = </div>
    </div>

    <script src="114306018_JS2_HW8.js"></script>
</body>
</html>
