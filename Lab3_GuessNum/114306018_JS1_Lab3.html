<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>114306018 Number Guessing Game</h1>
	<div id = "result-container"></div>	
	<script>
		var answer = Math.floor(Math.random() * 100) + 1;
		var chances = 7;
		var min = 1;
		var max = 100;
		var result = document.getElementById("result-container");
		while (chances > 0){
			var guess = parseInt(window.prompt("請輸入" + min + "到" + max + "之間的整數。\n你還有" + chances + "次機會。"));
			if(min < guess && guess < max){
				if(guess == answer){
					alert("恭喜你答對了!正確答案是" + answer);
					result.innerHTML = "<img src='correct.jpg' alt='Correct'>";
					break;
				}
				else{
					chances -= 1;
					if(guess > answer){
						max = guess;
					}
					else{
						min = guess;
					}

				}
			}
			else{
				alert("請輸入有效範圍內的數字（不能超出" + min + "到" + max + ")!");
			}
		}
		if(chances == 0){
			result.innerHTML = "<img src='wrong.jpg' alt='Correct'>";
		}
	</script>	
</body>
</html>
